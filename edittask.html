<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Home</a></li>
          <li role="presentation"><a href="addtask.html">Add Task</a></li>
          <li role="presentation"><a href="categories.html">Manage Categories</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Task Manager</h3>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <h2 class="page-header">Edit Task</h2>
        <form id="edit_task">
          <div class="form-group">
            <label>Task Name</label>
            <input type="text" name="task_name" id="task_name" class="form-control" placeholder="Task Name">
          </div>
          <div class="form-group">
            <label>Category</label>
            <select name="category" id="category" class="form-control">

            </select>
          </div>
          <div class="form-group">
            <label>Due Date</label>
            <input type="date" name="due_date" id="due_date" class="form-control">
          </div>
          <div class="form-group">
            <label>Urgent</label>
            <select name="is_urgent" id="is_urgent" class="form-control">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2017 Condor-webdev</p>
    </footer>

  </div>
  <!-- /container -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Other javascript files-->
  <script src="js/main.js"></script>
  <script>
  var id = sessionStorage.getItem('current_id');
  getTask(id);
  </script>
</body>

</html>
